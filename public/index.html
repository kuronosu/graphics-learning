    <div class="container">
      <div class="panels">
        <div class="panel left-panel">
          <h3>Comandos</h3>
          <ul>
            <li>abajo()</li>
            <li>arriba()</li>
            <li>limpiar()</li>
            <li>relleno()</li>
            
            <li>atras(10)</li>
            <li>angulo(90)</li>
            <li>derecha(90)</li>
            <li>adelante(100)</li>
            <li>izquierda(90)</li>
            
            <li>xy(0, 0)</li>
            <li>color(0, 0, 0)</li>
          </ul>
        </div>
        <div class="panel center-panel">
          <canvas id="canvas" width="600" height="600"></canvas>
          <canvas id="grid" width="600" height="600"></canvas>
        </div>
        <div class="panel right-panel">
          <ol id="history-container"></ol>
        </div>
      </div>
      <div class="controls">
        <input type="text" id="command-entry" />
      </div>
    </div>
